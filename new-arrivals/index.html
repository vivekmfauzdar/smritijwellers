<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smriti Jwellers</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
      rel="stylesheet"
    />

    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: "Playfair Display", serif;
        background: #f5f5f5;
        width: 100%;
        letter-spacing: 1px;
        user-select: none;
      }

      .main-container {
        width: 100%;
      }

      .bg-image {
        width: 100%;
        background-image: url(../images/new-arrivals-bg.webp);
        height: 390px;
        background-repeat: no-repeat;
        background-position: center;
        background-size: cover;
        padding: 60px 90px;
        position: relative;
        display: flex;
        justify-content: flex-start;
        padding-bottom: 100px;
        flex-direction: column; /* ensure content stacks properly */
      }

      #new-arrivals-heading {
        font-size: 40px;
      }

      #pforpc {
        font-size: 18px;
        letter-spacing: 1;
      }

   
      .cards-container {
        display: flex;
        justify-content: center;
        gap: 20px;
      }

      .cards {
        position: relative;
        width: 100%;
        max-width: 550px;
        height: 320px;
        border-radius: 12px;
        border: 10px solid white;
        overflow: hidden;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        margin-top: -140px; /* instead of top: 80px; */
      }

      .mangalsutra {
        background-image: url("../images/mangalsutra.webp");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
      }

      .pendant {
        background-image: url("/images/pendants.webp");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
      }

      .cards .label {
        position: absolute;
        bottom: 16px;
        left: 16px;
        font-size: 18px;
        font-weight: 600;
        color: white;
        text-shadow: 0 2px 6px rgba(0, 0, 0, 0.6);
      }

      p {
        color: white;
        font-weight: bold;
        padding-top: 20px;
        letter-spacing: 1px;
        font-size: 16px;
      }

      /* responsiveness */
      @media (max-width: 768px) {
        .bg-image {
          padding: 40px;
          height: 190px;
          padding-bottom: 80px;
        }

        #new-arrivals-heading {
          font-size: 18px;
        }

        .cards-container {
          display: flex;
          justify-content: center;
          gap: 10px;
          padding: 20px;
        }

        .cards {
          width: 100%;
          max-width: 280px;
          min-width: 120px;
          margin-top: -50px;
          height: 250px;
        }
     
        #new-arrivals-heading {
          font-size: 26px;
        }

        #pforpc {
          font-size: 12px;
        }
      }
    </style>
  </head>
  <body>
    <div style="width: 100%">
      <div class="main-container">
        <div class="bg-image">
            <h1
              id="new-arrivals-heading"
              style="color: white; letter-spacing: 1px"
            >
              New Arrivals
            </h1>
          <p id="pforpc">
            New Arrivals Dropping Daily, Monday through Friday. <br />
            Explore the Latest Launches Now!
          </p>
        </div>

        <div class="cards-container">
          <div class="cards mangalsutra">
            <div class="label">Mangalsutra</div>
          </div>
          <div class="cards pendant">
            <div class="label">Pendants</div>
          </div>
        </div>
      </div>

      <div>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Id dolorem ab
        nobis beatae. Delectus, dolorem deleniti reprehenderit excepturi cum
        pariatur.
      </div>
    </div>

    <script src="/js/script.js"></script>
  </body>
</html>
