<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smriti Jwellers</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main-container">
      <div class="new-arrivals-container">
        <div class="new-arrivals-container-inner">
          <div class="new-arrival-top">
            <h1
              id="new-arrivals-heading"
              style="color: white; letter-spacing: 1px"
            >
              New Arrivals
            </h1>
            <div class="new-item">
              <img src="/icons/gem.svg" alt="" /> 500+ New Items
            </div>
          </div>
          <p id="pforpc">
            New Arrivals Dropping Daily, Monday through Friday. <br />
            Explore the Latest Launches Now!
          </p>
          <!-- <p id="pforphone">
            New Arrivals Dropping Daily, Monday through Friday. <br />
            Explore the Latest Launches Now!
          </p> -->

          <div class="cards-container">
            <div class="cards mangalsutra">
              <div class="label">Mangalsutra</div>
            </div>
            <div class="cards pendant">
              <div class="label">Pendants</div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="/js/script.js"></script>
  </body>
</html>
